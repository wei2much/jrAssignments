<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./cards.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <title>My Pretty Cards</title>
  </head>
  <body>
    <div class="card">
      <div class="card__head">
        <a href="#"
          ><img src="avatar.png" alt="User Avatar" class="card__head avatar"
        /></a>
        <p class="card__head">
          <span class="card__title">My Card Title</span><br /><span
            class="card__date"
          >
            Card Date</span
          >
        </p>
        <a href="#" class="card__head menu"
          ><i class="fas fa-bars fa-2x"></i></a>
      </div>
      <img src="http://lorempixel.com/400/200/sports/" alt="" class="card__main" />
      <p class="card__main">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. A asperiores
        blanditiis corporis culpa deserunt distinctio ea fugit labore neque
        nihil nobis perferendis, possimus rem repudiandae sed sit voluptatibus!
        Beatae, dignissimos!
      </p>
      <div class="card__footer">
        <i class="far fa-bookmark fa-2x card__footer icon"></i>
        <i class="far fa-share-square fa-2x card__footer icon"></i>
        <i class="fas fa-angle-double-right fa-2x card__footer icon" id="card__seeMore"></i>
      </div>

    </div>
  </body>
</html>
